    encoding: utf-8
    cache-duration: 3600

  datasource:
    # mysql 8.0 数据库配置
    url: jdbc:mysql://localhost:3306/qinjee_ehr?serverTimezone=UTC&useSSL=false&characterEncoding=utf8
